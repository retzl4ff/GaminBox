<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teladecadastro.css"/>
    <title>Gamin Box - Tela de Cadastro</title>
</head>
<body>
    
    <div class="cadastro">
        <form action="" method="post" class="formulario">
            <br/><br/><br/><br/><br/><br/><br/><br/>
            <fieldset>
                
                <h1>Crie sua conta:</h1><br/><br/>
                <label for="">Insira seu Nome de usuário:</label>
                <input type="text" id="nomeUsu" name="nomeUsu" placeholder="Insira o Nome de Usuário:" required>
                <br>
                <label for="">Insira seu Nome de exibição:</label>
                <input type="text" id="nomeExibicao" name="nomeExibicao" placeholder="Insira o Nome de Exibição:" required>
                <br>
                <label for="">Insira seu e-mail:</label>
                <input type="text" id="emailUsu" name="emailUsu" placeholder="Insira seu e-mail:" required>
                <br>
                <label for="">Confirme seu e-mail:</label>
                <input type="text" id="confirmaEmail" name="confirmaEmail" placeholder="Confirme seu e-mail:" required>
                <br>
                <label for="">Insira sua Senha:</label>
                <input type="text" id="senhaUsu" name="senhaUsu" placeholder="Insira sua senha:" required>
                <br>
                <label for="">Confirme sua Senha:</label>
                <input type="text" id="confirmaSenha" name="confirmaSenha" placeholder="Confirme sua Senha:" required>
                <br>
                <button type="submit">Finalizar Cadastro</button>
            </fieldset>      
        </form>
    </div>
</body>
</html>
